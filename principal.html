<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#">
    <link rel="shortcut icon" href="projeto.ico" type="image/x-icon">
    <title>Equipe Santana</title>
    <style>
        body {
            background: linear-gradient(#c2462d, #283561, #062547);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0c1014;
            padding: 10px 0; /* Reduzido o padding superior e inferior */
            width: 100%;
            height: 50px; /* Reduzido a altura da navbar */
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .navbar li {
            margin: 0 8px; /* Reduzido o espaço entre os itens */
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 16px; /* Reduzido o tamanho da fonte */
            display: block;
            padding: 10px 15px; /* Ajustado o padding dos links */
            line-height: 30px; /* Ajustado o line-height para centralizar o texto verticalmente */
        }

        .navbar a:hover {
            color: #fcfcfc;
        }

        .apre {
            text-align: center;
            font-size: larger;
            margin: 20px;
        }

        .foto {
            text-align: center;
            margin-top: 20px; 
        }

        .foto img {
            width: 30%;
            height: auto;
            border: 3px solid #030608;
            border-radius: 10px;
        }

        .pt2 {
            text-transform: capitalize;
            text-align: center;
            margin: 20px;
        }

        @media only screen and (max-width: 600px) {
            .navbar li {
                margin: 0 5px;
            }

            .navbar a {
                font-size: 14px; /* Ajustado para telas menores */
                padding: 8px 12px; /* Ajustado para telas menores */
                line-height: 24px; /* Ajustado para telas menores */
            }

            .apre {
                font-size: medium;
            }

            .pt2 {
                font-size: small;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="principal.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </div>
    
    <div class="apre">
        <h1>Bem-vindo ao site do grupo Santana</h1>
    </div>
    
    <div class="foto">
        <img src="FOTO2.jpg" alt="Imagem">
    </div>

    <div class="pt2">
        <h3>Site está em desenvolvimento, ou seja, o site está apenas na sua fase inicial.</h3>
    </div>
</body>
</html>
